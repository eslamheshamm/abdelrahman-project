
 [[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    	cache-control = '''
	    max-age=31536000,
    	no-cache,
	    no-store,
    	must-revalidate'''